<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Upload with Progress</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 40px auto;
      text-align: center;
    }
    progress {
      width: 100%;
      height: 25px;
    }
    #status {
      white-space: pre-wrap;
      text-align: left;
      margin-top: 15px;
      background: #f3f3f3;
      padding: 10px;
      border-radius: 6px;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <h2>Upload Video</h2>
  <input type="text" id="username" placeholder="Enter username (e.g. charlie001)"><br><br>
  <input type="file" id="video" accept="video/*"><br><br>
  <button onclick="upload()">Upload</button><br><br>

  <progress id="progressBar" value="0" max="100" hidden></progress>
  <div id="percent"></div>
  <pre id="status"></pre>

  <script>
    function upload() {
      const username = document.getElementById("username").value.trim();
      const video = document.getElementById("video").files[0];
      if (!username || !video) return alert("Enter username and choose a video");

      const formData = new FormData();
      formData.append("username", username);
      formData.append("video", video);

      const xhr = new XMLHttpRequest();
      const progressBar = document.getElementById("progressBar");
      const percentText = document.getElementById("percent");
      const status = document.getElementById("status");

      progressBar.hidden = false;
      percentText.textContent = "";

      xhr.upload.addEventListener("progress", (e) => {
        if (e.lengthComputable) {
          const percent = Math.round((e.loaded / e.total) * 100);
          progressBar.value = percent;
          percentText.textContent = percent + "% uploaded";
        }
      });

      xhr.addEventListener("load", () => {
        progressBar.hidden = true;
        percentText.textContent = "";
        status.textContent = xhr.responseText;
      });

      xhr.addEventListener("error", () => {
        status.textContent = "‚ùå Upload failed. Check connection or server.";
      });

      xhr.open("POST", "http://98.180.198.27:4646/api/upload");
      xhr.send(formData);
    }
  </script>
</body>
</html>
